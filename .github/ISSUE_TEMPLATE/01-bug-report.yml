  - type: input
    id: ta-version
    attributes:
      label: threat_object_fun Version
      description: >-
        Which version of this app (threat_object_fun) are you using?
      placeholder: |-
        1.0.0
    validations:
      required: true

  - type: input
    id: splunk-version
    attributes:
      label: Splunk Version
      description: >-
        Which version of Splunk are you using?
      placeholder: |-
        9.0.1
    validations:
      required: true
